<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap-grid.css" />
    <link
      rel="stylesheet"
      href="bootstrap-4.5.2-dist/css/bootstrap-grid.min.css"
    />
    <link
      rel="stylesheet"
      href="bootstrap-4.5.2-dist/css/bootstrap-reboot.css"
    />
    <link
      rel="stylesheet"
      href="bootstrap-4.5.2-dist/css/bootstrap-reboot.min.css"
    />
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: green">
      <span class="navbar-text"> </span>
    </nav>

    <nav
      class="navbar navbar-light p-0 bg-primary"
      style="font-size: 20px; color: white; font-weight: 900"
    >
      <div class="mx-auto p-0 my-2 order-0 order-md-1 position-relative">
        Online Test
      </div>
      <a href="#menu-toggle" id="menu-toggle" class="navbar-brand"
        ><span class="navbar-toggler-icon"></span
      ></a>
    </nav>

    <div id="wrapper" class="toggled">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <div class="more-images-column">
          <div class="content">
            <div class="timedesign">
              <h3>
                :Timer &nbsp;&nbsp; <span id="timer" class="timerclass"></span>
              </h3>
              <input type="hidden" value="" name="timese" id="threeT" />
            </div>

            <p>
              <img src="images/legend.png" />
            </p>
          </div>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="specific-image-container">
          <div class="specific-image-column">
            <div class="content">
              <div style="border-bottom: 1px solid #4d8cca; padding: 5px">
                <div
                  id="show_marks"
                  style="font-size: 14px; float: right; font-weight: bold"
                ></div>
                <div style="color: #49b04f; font-size: 14px; font-weight: bold">
                  <span
                    class="btn btn-primary btn-circle btn-sm"
                    style="height: 30px; width: 30px; padding: 4px 8px"
                    id="q_no"
                    >1</span
                  >

                  .Question No
                </div>

                <div class="">
                  <!-- Question panel Starts -->
                  <div
                    id="qpanel"
                    style="overflow: auto; height: 100%; width: 50%"
                  ></div>
                  <!-- Question panel Ends -->
                  <div
                    style="
                      border-top: 1px solid #4d8cca;
                      padding: 3px;
                      margin-top: 5px;
                    "
                  >
                    <input
                      type="button"
                      onClick="review();"
                      class="btn btn-primary"
                      style="
                        cursor: pointer;
                        margin-left: 10px;
                        background: #5361cb;
                        border-color: #5361cb;
                        margin-top: 5px;
                      "
                      value="Mark for Review and Next"
                    />
                    <input
                      type="button"
                      onClick="unmark();"
                      class="btn btn-primary"
                      style="
                        cursor: pointer;
                        margin-left: 5px;
                        background: #ee0f0f;
                        border-color: #ee0f0f;
                        margin-top: 5px;
                      "
                      value="Clear Response"
                    />
                    <input
                      type="button"
                      onClick="myFunction(); save_next(); restartTimer(0,10,0,'threeT');"
                      class="btn btn-primary"
                      style="margin-left: 5px; cursor: pointer; margin-top: 5px"
                      value="Save and Next"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
      $(function () {
        $("#menu-toggle").click(function (e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });

        $(window).resize(function (e) {
          if ($(window).width() <= 768) {
            $("#wrapper").removeClass("toggled");
          } else {
            $("#wrapper").addClass("toggled");
          }
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.bundle.js"></script>

    <script src="bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>

    <script src="bootstrap-4.5.2-dist/js/bootstrap.js"></script>
  </body>
</html>
